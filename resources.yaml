resources:
  - name: customer
    fields:
      - name: id
        type: number
        editable: false
      - name: name
        type: string
      - name: email
        type: string
      - name: phone
        type: string
      - name: created_at
        type: date
        editable: false
      - name: updated_at
        type: date
        editable: false
  - name: part
    fields:
      - name: id
        type: number
        editable: false
      - name: name
        type: string
      - name: description
        type: string
      - name: price
        type: number
      - name: stock_quantity
        type: number
      - name: created_at
        type: date
        editable: false
      - name: updated_at
        type: date
        editable: false
  - name: order
    fields:
      - name: id
        type: number
        editable: false
      - name: customer_id
        type: reference
        reference: customer
      - name: order_date
        type: date
      - name: total_amount
        type: number
      - name: status
        type: string
      - name: created_at
        type: date
        editable: false
      - name: updated_at
        type: date
        editable: false
    nested:
      - name: order_item
        fields:
          - name: id
            type: number
            editable: false
          - name: part_id
            type: reference
            reference: part
          - name: quantity
            type: number
          - name: unit_price
            type: number
          - name: created_at
            type: date
            editable: false
          - name: updated_at
            type: date
            editable: false
